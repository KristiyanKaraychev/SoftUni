<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style-post.css" />
    </head>
    <body>
        <header class="post-header">
            <h1>Blog Post Title</h1>
            <p>
                Posted by <span class="author">Author Name</span> on
                <time datetime="2024-01-24">January 24, 2024</time>
            </p>
        </header>
        <main class="post-content">
            <p>This is the introduction of your blog post...</p>
        </main>
        <section class="post-comments">
            <h2>Comments</h2>
            <article class="single-comment">
                <header>
                    <span class="author">John Doe</span> -
                    <time datetime="2024-01-25">January 25, 2024</time>
                </header>
                <p>This is a comment on the blog post.</p>
            </article>
        </section>
    </body>
</html>
